<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GE32 English - Learn Smarter</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet>
  <style>
    /* 原有基础样式保持不变... */

    /* 新增滚动动态效果 */
    .sections-container {
      position: relative;
      min-height: 100vh;
      padding: 120px 20px 80px;
    }

    .section {
      max-width: 1200px;
      margin: 40px auto;
      padding: 40px;
      border-radius: 20px;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(15px);
      transition: all 0.6s cubic-bezier(0.22, 1, 0.36, 1);
      transform-origin: center center;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      opacity: 0.4;
    }

    .section.active {
      opacity: 1;
      transform: scale(1.05);
    }

    .section h1, .section h2 {
      transition: font-size 0.6s cubic-bezier(0.22, 1, 0.36, 1);
      font-size: 2rem;
    }

    .section p {
      transition: all 0.6s cubic-bezier(0.22, 1, 0.36, 1);
      font-size: 1rem;
      opacity: 0.8;
    }

    @media (min-width: 768px) {
      .section {
        margin: 80px auto;
        padding: 60px;
      }
      
      .section h1, .section h2 {
        font-size: 3rem;
      }
      
      .section p {
        font-size: 1.2rem;
      }
    }

    /* 优化移动端显示 */
    @media (max-width: 480px) {
      .section {
        margin: 20px auto;
        padding: 30px 20px;
      }
      
      .section h1, .section h2 {
        font-size: 1.8rem;
      }
    }
  </style>
</head>
<body>
  <!-- 原有页面结构保持不变... -->

  <script>
    // 新增滚动交互逻辑
    const sections = document.querySelectorAll('.section');
    let isScrolling = false;

    function updateActiveSection() {
      const viewportCenter = window.innerHeight / 2;
      let activeSection = null;
      let minDistance = Infinity;

      sections.forEach(section => {
        const rect = section.getBoundingClientRect();
        const sectionCenter = rect.top + rect.height / 2;
        const distance = Math.abs(sectionCenter - viewportCenter);

        // 动态调整字体大小
        const scaleFactor = 1 - Math.min(distance / viewportCenter, 0.5);
        section.style.opacity = 1 - (distance / viewportCenter) * 0.8;
        section.querySelector('h1, h2').style.fontSize = 
          `${2 + (1 - (distance / viewportCenter)) * 1}rem`;
        section.querySelector('p').style.fontSize = 
          `${1 + (1 - (distance / viewportCenter)) * 0.3}rem`;

        if (distance < minDistance) {
          minDistance = distance;
          activeSection = section;
        }
      });

      sections.forEach(section => {
        section.classList.remove('active');
      });
      if (activeSection) {
        activeSection.classList.add('active');
      }
    }

    window.addEventListener('scroll', () => {
      if (!isScrolling) {
        window.requestAnimationFrame(() => {
          updateActiveSection();
          isScrolling = false;
        });
        isScrolling = true;
      }
    });

    // 初始化执行一次
    updateActiveSection();

    // 优化移动端触摸事件
    let touchStartY = 0;
    document.addEventListener('touchstart', e => {
      touchStartY = e.touches[0].clientY;
    }, { passive: true });

    document.addEventListener('touchmove', e => {
      const touchY = e.touches[0].clientY;
      const diff = touchY - touchStartY;
      if (Math.abs(diff) > 30) {
        updateActiveSection();
      }
    }, { passive: true });

    // 原有粒子动画保持...
  </script>
</body>
</html>

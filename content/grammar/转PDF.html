<script>
  function updatePreview() {

function downloadPDF() {
  const element = document.getElementById("preview");
  const filename = getDownloadTitle() + ".pdf";

  const opt = {
    margin: [0, 5, 0, 5],
    filename: filename,
    image: { type: 'jpeg', quality: 1 },
    html2canvas: {
      scale: 2,
      useCORS: true,
      allowTaint: true,
      scrollY: 0,
      windowHeight: document.body.scrollHeight

}
